name: LinkedIn Content Agent

on:
  # Runs every weekday at 7:30 AM IST (2:00 AM UTC)
  schedule:
    - cron: "0 2 * * 1-5"

  # Also allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      topics_count:
        description: "Number of topics (2 or 3)"
        required: false
        default: "2"

jobs:
  generate-and-send:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run LinkedIn Content Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          TOPICS_PER_RUN: ${{ github.event.inputs.topics_count || '2' }}
        run: python main.py
